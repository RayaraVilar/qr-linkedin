<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Linkedin</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
    <div class="content">
        <div class="qr">
            <img class="img-qr" src="image/qr-linkedinn.png" alt="qr code">

        <div class="content-title">
            <h1 class="titulo">Conheça o meu perfil do Linkedin!</h1>
            <p class="text">Scanei o QR code para visitar o meu perfil do Linkedin e conheça o meu trabalho.</p>
        </div>
    </div>
    </main>
</body>
</html>
